---
- hosts: all
  become: true
  vars:
    ansible_become_pass: granada01
  tasks:
    - name: remove filebeat
      apt:
        name: filebeat
        state: absent
    - name: update key part 1
      shell: "wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -"
      ignore_errors: yes
    - name: update key part 1
      shell: " echo \"deb https://artifacts.elastic.co/packages/8.x/apt stable main\" | sudo tee -a /etc/apt/sources.list.d/elastic-8.x.list"
      ignore_errors: yes
    - name: update key part 3
      shell: "apt update"
      ignore_errors: yes
    - name: Update filebeat
      apt:
        name: filebeat
        update_cache: yes  
    - name: stop filbeat
      shell: "systemctl stop filebeat.service"
      ignore_errors: yes
    - name: stop filbeat
      shell: "systemctl stop filebeat.service"
      ignore_errors: yes
    - name: copy filebeat.yml
      copy:
        src: ./tools/filebeat/filebeat.yml
        dest: "/etc/filebeat/filebeat.yml"
    - name: enable  filebeat.service
      shell: "systemctl enable filebeat.service"
    - name: start  filebeat.service
      shell: "systemctl start filebeat.service"